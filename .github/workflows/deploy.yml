name: Deploy Admin Components

on:
  push:
    branches:
      - main  # ✅ Runs when pushing to main branch
  workflow_dispatch:  # ✅ Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js & Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'
          registry-url: "https://npm.pkg.github.com"

      - name: Authenticate with GitHub npm Registry
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc

      - name: Install Dependencies with Yarn
        run: yarn install --frozen-lockfile

      - name: Build Project
        run: yarn build

      - name: Deploy to GitHub Pages (CDN)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout --orphan gh-pages
          git reset --hard
          git add dist -f
          git commit -m "Deploy to GitHub Pages"
          git push origin gh-pages --force

      - name: Bump Version & Publish to GitHub npm Registry
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn version --patch --no-git-tag-version
          git add package.json
          git commit -m "Release new version [skip ci]"
          git push origin main
          yarn publish --access public
